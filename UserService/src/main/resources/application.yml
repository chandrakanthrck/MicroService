server:
  port: 8081
  error:
    whitelabel:
      enabled: false


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/microservices
    username: root
    password: Ms4life!
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: USERSERVICE
  config:
    import: "optional:configserver:http://localhost:8085"

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        slidingWindowSize: 100
    instances:
      ratingHotelBreaker:
        registerHealthIndicator: true
        failureRateThreshold: 50

